name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cpu-type: [x86, x64, amd]

    steps:
    - uses: actions/checkout@v4

    - name: Compile on Linux
      run: |
        gcc *.c -o main

    - name: Test on Linux
      run: |
        # Run tests here if applicable

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        cpu-type: [x86, x64, amd]

    steps:
    - uses: actions/checkout@v4

    - name: Compile on Windows
      run: |
        gcc *.c -o main.exe

